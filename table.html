<!DOCTYPE html>
<html>
<head>
  <title>Media Pricing Calculator</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    
    th {
      background-color: #f2f2f2; /* Highlight the header row */
      font-weight: bold; /* Make the header text bold */
    }
    
    td.total {
      font-weight: bold; /* Make the "TOTAL" column text bold */
    }
  </style>
</head>
<body>
  <h1>Media Pricing Calculator</h1>

  <label for="width">Width (in inches):</label>
  <input type="number" id="width" placeholder="Enter width" step="any">
  
  <label for="length">Length (in inches):</label>
  <input type="number" id="length" placeholder="Enter length" step="any">
  
  <table border="1">
    <tr>
      <th>MEDIA</th>
      <th>UNIT PRICE</th>
      <th class="total">TOTAL</th> <!-- Apply the "total" class to the "TOTAL" column -->
    </tr>
    <tr>
      <td>Vinyl</td>
      <td>$12</td>
      <td id="vinylTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td>Poster</td>
      <td>$9</td>
      <td id="posterTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td>Cloth</td>
      <td>$5</td>
      <td id="clothTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td>Cut-out</td>
      <td>$15</td>
      <td id="cutoutTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td>Outdoor Magnet</td>
      <td>$26</td>
      <td id="magnetTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Foamboard</td>
      <td>$8</td>
      <td id="foamboardTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td>Poster/Sticker</td>
      <td>$12</td>
      <td id="posterStickerTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
    <tr>
      <td><strong>Subtotal (Foamboard & Poster/Sticker)</strong></td>
      <td></td>
      <td id="subtotalTotal" class="total">$0.00</td> <!-- Apply the "total" class to this cell -->
    </tr>
  </table>
  
  <script>
    const widthInput = document.getElementById("width");
    const lengthInput = document.getElementById("length");
    
    const updateTotals = () => {
      const width = parseFloat(widthInput.value) || 0;
      const length = parseFloat(lengthInput.value) || 0;
      
      const vinylTotal = (width * length / 144 * 12).toFixed(2);
      const posterTotal = (width * length / 144 * 9).toFixed(2);
      const clothTotal = (width * length / 144 * 5).toFixed(2);
      const cutoutTotal = (width * length / 144 * 15).toFixed(2);
      const magnetTotal = (width * length / 144 * 26).toFixed(2);
      const foamboardTotal = (width * length / 144 * 8).toFixed(2);
      const posterStickerTotal = (width * length / 144 * 12).toFixed(2);
      const subtotalTotal = (parseFloat(foamboardTotal) + parseFloat(posterStickerTotal)).toFixed(2);
      
      document.getElementById("vinylTotal").textContent = `$${vinylTotal}`;
      document.getElementById("posterTotal").textContent = `$${posterTotal}`;
      document.getElementById("clothTotal").textContent = `$${clothTotal}`;
      document.getElementById("cutoutTotal").textContent = `$${cutoutTotal}`;
      document.getElementById("magnetTotal").textContent = `$${magnetTotal}`;
      document.getElementById("foamboardTotal").textContent = `$${foamboardTotal}`;
      document.getElementById("posterStickerTotal").textContent = `$${posterStickerTotal}`;
      document.getElementById("subtotalTotal").textContent = `$${subtotalTotal}`;
    };
    
    widthInput.addEventListener("input", updateTotals);
    lengthInput.addEventListener("input", updateTotals);
  </script>
</body>
</html>
