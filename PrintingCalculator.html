<!DOCTYPE html>
<html>
<head>
  <title>Printing Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 24px;
      color: red; /* Red color for total cost */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Printing Cost Calculator</h1>
  <div class="container">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" step="1" min="1">

    <label for="size">Paper Size:</label>
    <select id="size">
      <option value="8.5x11">8.5x11</option>
      <option value="8.5x14">8.5x14</option>
      <option value="11x17">11x17</option>
    </select>

    <label for="printType">Printing Type:</label>
    <select id="printType">
      <option value="single">Single Side</option>
      <option value="double">Double Side</option>
    </select>

    <label for="paperType">Paper Type:</label>
    <select id="paperType">
      <option value="regular">Regular Paper</option>
      <option value="premium">Premium Paper</option>
    </select>

    <label for="inkType">Ink Type:</label>
    <select id="inkType">
      <option value="bw">Black & White</option>
      <option value="color">Color</option>
    </select>

    <button onclick="calculateCost()">Calculate Cost</button>

    <div id="result"></div>

    <table id="costTable">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Size</th>
          <th>Printing Type</th>
          <th>Paper Type</th>
          <th>Ink Type</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    function calculateCost() {
      const quantity = parseFloat(document.getElementById("quantity").value);
      const size = document.getElementById("size").value;
      const printType = document.getElementById("printType").value;
      const paperType = document.getElementById("paperType").value;
      const inkType = document.getElementById("inkType").value;
      let cost = 0;

      // Define cost variables
      let letterCost = 0;
      let legalCost = 0;
      let tabloidCost = 0;

      if (printType === "single") {
        if (paperType === "regular") {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 1.5 : 0;
            legalCost = size === "8.5x14" ? 1.75 : 0;
            tabloidCost = size === "11x17" ? 3.5 : 0;
          } else {
            letterCost = size === "8.5x11" ? 0.20 : 0;
            legalCost = size === "8.5x14" ? 0.35 : 0;
            tabloidCost = size === "11x17" ? 0.45 : 0;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        } else {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 2.10 : 0;
            legalCost = size === "8.5x14" ? 0 : 0;
            tabloidCost = size === "11x17" ? 4.40 : 0;
          } else {
            letterCost = size === "8.5x11" ? 0.80 : 0;
            legalCost = size === "8.5x14" ? 0 : 0;
            tabloidCost = size === "11x17" ? 1.05 : 0;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        }
      } else if (printType === "double") {
        if (paperType === "regular") {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 2 : 0;
            legalCost = size === "8.5x14" ? 2.50 : 0;
            tabloidCost = size === "11x17" ? 4 : 0;
          } else {
            letterCost = size === "8.5x11" ? 0.30 : 0;
            legalCost = size === "8.5x14" ? 0.50 : 0;
            tabloidCost = size === "11x17" ? 0.55 : 0;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        } else {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 2.60 : 0;
            legalCost = size === "8.5x14" ? 0 : 0;
            tabloidCost = size === "11x17" ? 4.90 : 0;
          } else {
            letterCost = size === "8.5x11" ? 0.90 : 0;
            legalCost = size === "8.5x14" ? 0 : 0;
            tabloidCost = size === "11x17" ? 1.15 : 0;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        }
      }
      document.getElementById("result").textContent = `Total Cost: $${cost.toFixed(2)}`;

      // Add the cost breakdown to the table
      const costTable = document.getElementById("costTable").getElementsByTagName('tbody')[0];
      const newRow = costTable.insertRow(costTable.rows.length);
      const cells = newRow.insertCell(-1);
      cells.innerHTML = quantity;
      cells = newRow.insertCell(-1);
      cells.innerHTML = size;
      cells = newRow.insertCell(-1);
      cells.innerHTML = printType === "single" ? "Single Side" : "Double Side";
      cells = newRow.insertCell(-1);
      cells.innerHTML = paperType === "regular" ? "Regular Paper" : "Premium Paper";
      cells = newRow.insertCell(-1);
      cells.innerHTML = inkType === "bw" ? "Black & White" : "Color";
      cells = newRow.insertCell(-1);
      cells.innerHTML = `$${cost.toFixed(2)}`;
    }
  </script>
</body>
</html>
