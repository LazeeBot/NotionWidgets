<!DOCTYPE html>
<html>
<head>
  <title>Printing Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 24px;
      color: red; /* Red color for total cost */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Printing Cost Calculator</h1>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" step="1" min="1">
    
    <label for="size">Paper Size:</label>
    <select id="size">
      <option value="8.5x11">8.5x11</option>
      <option value="8.5x14">8.5x14</option>
      <option value="11x17">11x17</option>
    </select>
    
    <label for="printType">Printing Type:</label>
    <select id="printType">
      <option value="single">Single Side</option>
      <option value="double">Double Side</option>
    </select>
    
    <label for="paperType">Paper Type:</label>
    <select id="paperType">
      <option value="regular">Regular Paper</option>
      <option value="premium">Premium Paper</option>
    </select>
    
    <label for="inkType">Ink Type:</label>
    <select id="inkType">
      <option value="bw">Black & White</option>
      <option value="color">Color</option>
    </select>

    <button onclick="calculateCost()">Calculate Cost</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateCost() {
      const quantity = parseFloat(document.getElementById("quantity").value);
      const size = document.getElementById("size").value;
      const printType = document.getElementById("printType").value;
      const paperType = document.getElementById("paperType").value;
      const inkType = document.getElementById("inkType").value;
      let cost = 0;

      // Define the cost variables based on paper type, ink type, and printing type
      let letterCost = 0;
      let legalCost = 0;
      let tabloidCost = 0;

      if (paperType === "regular") {
        if (inkType === "color") {
          letterCost = printType === "single" ? 1.5 : 2.0;
          legalCost = printType === "single" ? 1.75 : 2.5;
          tabloidCost = printType === "single" ? 3.5 : 4.0;
        } else {
          letterCost = printType === "single" ? 0.20 : 0.30;
          legalCost = printType === "single" ? 0.35 : 0.50;
          tabloidCost = printType === "single" ? 0.45 : 0.55;
        }
      } else if (paperType === "premium") {
        if (inkType === "color") {
          letterCost = printType === "single" ? 2.10 : 2.60;
          tabloidCost = printType === "single" ? 4.40 : 4.90;
        } else {
          letterCost = printType === "single" ? 0.80 : 0.90;
          tabloidCost = printType === "single" ? 1.05 : 1.15;
        }
      }

      // Calculate the total cost based on paper size
      if (size === "8.5x11") {
        cost = quantity * (printType === "single" ? letterCost : letterCost + 0.5);
      } else if (size === "8.5x14") {
        cost = quantity * (printType === "single" ? legalCost : legalCost + 0.75);
      } else if (size === "11x17") {
        cost = quantity * (printType === "single" ? tabloidCost : tabloidCost + 0.5);
      }

      document.getElementById("result").textContent = `Total Cost: $${cost.toFixed(2)}`;
    }
  </script>
</body>
</html>
