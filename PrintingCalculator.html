<!DOCTYPE html>
<html>
<head>
  <title>Printing Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 24px;
      color: red; /* Red color for total cost */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Printing Cost Calculator</h1>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" step="1" min="1">
    
    <label for="size">Paper Size:</label>
    <select id="size">
      <option value="8.5x11">8.5x11</option>
      <option value="8.5x14">8.5x14</option>
      <option value="11x17">11x17</option>
    </select>
    
    <label for="printType">Printing Type:</label>
    <select id="printType">
      <option value="single">Single Side</option>
      <option value="double">Double Side</option>
    </select>
    
    <label for="paperType">Paper Type:</label>
    <select id="paperType">
      <option value="regular">Regular Paper</option>
      <option value="premium">Premium Paper</option>
    </select>
    
    <label for="inkType">Ink Type:</label>
    <select id="inkType">
      <option value="bw">Black & White</option>
      <option value="color">Color</option>
    </select>

    <button onclick="calculateCost()">Calculate Cost</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateCost() {
      const quantity = parseFloat(document.getElementById("quantity").value);
      const size = document.getElementById("size").value;
      const printType = document.getElementById("printType").value;
      const paperType = document.getElementById("paperType").value;
      const inkType = document.getElementById("inkType").value;
      let cost = 0;

      // Define cost variables
      let letterCost = 0;
      let legalCost = 0;
      let tabloidCost = 0;

      if (printType === "single") {
        if (paperType === "regular") {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 1.5;
            legalCost = size === "8.5x14" ? 1.75;
            tabloidCost = size === "11x14" ? 3.5;
          } else {
            letterCost = size === "8.5x11" ? 0.20;
            legalCost = size === "8.5x14" ? 0.35;
            tabloidCost = size === "11x17" ? 0.45;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        } else {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 2.10;
            legalCost = size === "8.5x14" ? 0 : 0;
            tabloidCost = size === "11x17" ? 4.40;
          } else {
            letterCost = size === "8.5x11" ? 0.80 : 0;
            legalCost = size === "8.5x11" ? 0 : 0;
            tabloidCost = size === "8.5x11" ? 1.05 : 0;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        }
      } else if (printType === "double") {
        if (paperType === "regular") {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 2;
            legalCost = size === "8.5x14" ? 2.50;
            tabloidCost = size === "11x17" ? 4;
          } else {
            letterCost = size === "8.5x11" ? 0.30;
            legalCost = size === "8.5x14" ? 0.35;
            tabloidCost = size === "11x17" ? 0.55;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        } else {
          if (inkType === "color") {
            letterCost = size === "8.5x11" ? 2.60;
            legalCost = size === "8.5x14" ? 0;
            tabloidCost = size === "11x17" ? 4.90;
          } else {
            letterCost = size === "8.5x11" ? 0.90;
            legalCost = size === "8.5x14" ? 0;
            tabloidCost = size === "11x17" ? 1.15;
          }
          cost = quantity * (size === "8.5x11" ? letterCost : size === "8.5x14" ? legalCost : tabloidCost);
        }
      }
      document.getElementById("result").textContent = `Total Cost: $${cost.toFixed(2)}`;
    }
  </script>
</body>
</html>
